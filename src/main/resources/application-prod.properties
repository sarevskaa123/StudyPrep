# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studyprep
spring.datasource.username=studyprep
spring.datasource.password=studyprep

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:5432/studyprep
spring.flyway.user=studyprep
spring.flyway.password=studyprep
